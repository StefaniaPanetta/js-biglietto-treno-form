<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <section class="py-5">
<div class="container">
  <h1>Biglietto del treno</h1>
</div>
<div class="container mt-5">
<form class="row g-3" id="form-biglietto">
  <div class="col-md-4">
    <input type="text" class="form-control" id="Km" placeholder="Kilometri da percorrere">
  </div>
  <div class="col-md-4">
    <select id="sconto" class="form-select" placeholder="Seleziona sconto">
      <option value="">Seleziona sconto</option>
      <option value="">Nessuno</option>
      <option value="minorenni">Minorenne</option>
      <option value="over65">Over 65</option>
    </select>
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary">Calcola il prezzo del biglietto</button>
  </div>
</form>
</div>
</section>

<section class="py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="biglietto" class="card">
							<div class="card-body">
								<h2>Biglietto</h2>
								<p>Prezzo: <span class="prezzo">00.00 &euro;</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
