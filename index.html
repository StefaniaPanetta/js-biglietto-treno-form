<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
</head>
<body>
    <div>
			<label for="kilometri">Kilometri da percorrere</label>
			<input
				type="text"
				id="Kilometri"
				name="Kilometri"
				placeholder="Inserisci i km da percorrere"
			/>
		</div>

		<div>
			<label for="sconto">Seleziona lo sconto</label>
			<select name="sconto" id="sconto">
				<option value="Studente">Sconto Studente</option>
				<option value="Over65">Sconto Over 65</option>
                <option value="Intero">Prezzo Intero</option>

			</select>
		</div>

		<button id="converti">Calcola il prezzo del biglietto</button>

		<div>
			Prezzo del biglietto:
			<div id="risultato">--</div>
		</div>
    <script src="/js/app.js"></script>
</body>
</html>
